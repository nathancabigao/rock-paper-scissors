<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" async></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="results">
        <div class="result-text">Choose Rock, Paper, or Scissors to begin!</div>
        <div class="score" id="score-human">You: 0</div>
        <div class="score" id="score-computer">Computer: 0</div>
    </div>
    <div class="buttons">
        <button class="rps-btn" id="rock">Rock</button>
        <button class="rps-btn" id="paper">Paper</button>
        <button class="rps-btn" id="scissors">Scissors</button>
    </div>
</body>
</html>
